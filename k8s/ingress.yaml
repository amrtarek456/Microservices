apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservice
  namespace: microservice
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: microservice
            port:
              number: 80
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: microservice
            port:
              number: 80
