apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservice
  namespace: microservice
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /health
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: microservice
            port:
              number: 80
